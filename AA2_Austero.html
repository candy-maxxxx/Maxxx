<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Sheet</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #153448;
            font-family: Arial, sans-serif;
        }

        .sign-up {
            width: 750px;
            background: #4e80a1;
            border-radius: 10px;
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .sign-up h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input-box .user {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 15px;
        }

        .input-box .user input,
        .input-box .user select,
        .input-box .user textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            padding-right: 35px;
        }

        .input-box .user i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #555;
            cursor: pointer; 
            z-index: 1; 
        }

        .input-box .user select {
            appearance: none;
            padding: 10px;
        }

        .input-box .user textarea {
            resize: vertical;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #247026;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #247026;
        }

        .btn.submit {
            margin-bottom: 15px;
        }
        
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .output p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sign-up">
        <form id="signup-form" action="#">
            <h1>Sign-Up Sheet</h1>
            <fieldset>
                <legend>Input</legend>
                <div class="input-box">
                    <label for="name">Name</label>
                    <div class="user">
                        <input type="text" id="name" placeholder="Name" required>
                        <i class='bx bx-user'></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="username">Preferred Username</label>
                    <div class="user">
                        <input type="text" id="username" placeholder="Preferred Username" required>
                        <i class='bx bxs-user-detail'></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="user">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class='bx bxs-show' id="showPassword"></i> 
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <div class="user">
                        <input type="email" id="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="gender">Gender</label>
                    <div class="user">
                        <select id="gender" required>
                            <option value="">Select gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Not mention">Prefer not to mention</option>
                        </select>
                        <i class='bx bx-male-female'></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="address">Address</label>
                    <div class="user">
                        <input type="text" id="address" placeholder="Address" required>
                        <i class='bx bx-current-location'></i>
                    </div>
                </div>

                <div class="input-box">
                    <label for="interest">Interest</label>
                    <div class="user">
                        <textarea id="interest" placeholder="Tell us about your interests" rows="4" required></textarea>
                        <i class='bx bxs-like'></i>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn submit">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const output = document.getElementById('output');
        const showPassword = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');

        showPassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPassword.classList.remove('bx-show');
                showPassword.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                showPassword.classList.remove('bx-hide');
                showPassword.classList.add('bx-show');
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = emailInput.value;
            const gender = document.getElementById('gender').value;

            const userInfo = document.createElement('p');
            userInfo.innerHTML = `<strong>Name:</strong> ${name}<br>
                                  <strong>Username:</strong> ${username}<br>
                                  <strong>Password:</strong> ${password}<br>
                                  <strong>Email:</strong> ${email}<br>
                                  <strong>Gender:</strong> ${gender}`;

            output.appendChild(userInfo);
            form.reset();
            output.style.display = 'block';
        });

        form.addEventListener('reset', function() {
            output.style.display = 'none';
        });

        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (input.value === '' || (input.id === 'email' && !input.value.includes('@'))) {
                    input.style.borderColor = 'red';
                }
            });
            input.addEventListener('focus', function() {
                input.style.borderColor = 'green';
            });
        });
    </script>
</body>
</html>
