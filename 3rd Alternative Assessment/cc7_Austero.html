<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password</title>
    <style>
        body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
        }

        button {padding: 10px; background:violet }

        a {font-size: 0.5em; color: maroon}

    </style>
</head>


<body>
    <h1>Final Verification Step</h1>
    <h2>Current OTP: <span id="otp"></span> <a href="#" onclick="generateOTP()">New OTP</a></h2>
    <button onclick="enterOTP()">Enter the OTP</button>

    <script>
        function generateOTP() {
            let otp = '';
            for (let i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            document.getElementById('otp').textContent = otp;
        }

        function enterOTP() {
            let enteredOTP = prompt('Enter the OTP:');
            if (enteredOTP === document.getElementById('otp').textContent) {
                alert('Correct OTP');
                window.location.href = "https://web.facebook.com/maxine.austero.146";
            } else {
                alert('Incorrect OTP. Please try again.');
                generateOTP(); 
            }
        }

        
        generateOTP();
    </script>
    </body>
    </html>
