<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>


<body>
    <h1>Quadratic Formula</h1>
    <button onclick="quadratic()">Find the root</button>
    <h4 id="result"></h4>

    <script>
        function quadratic() {
            let a = parseFloat(prompt("Enter the value of a:"));
            let b = parseFloat(prompt("Enter the value of b:"));
            let c = parseFloat(prompt("Enter the value of c:"));
            let x1, x2;
            let discriminant = (b * b) - (4 * a * c);

            if (discriminant == 0) {
                x1 = x2 = -b / (2 * a);
                document.getElementById("result").innerHTML = 'x = ' + x1;
            } 
            
            else if (discriminant > 0) {
                x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerHTML = 'x1 = ' + x1 + ', x2 = ' + x2;
            } 
            
            else {
                document.getElementById("result").innerHTML = 'The roots are imagenary';
            }
        }
    </script>
</body>
</html>
